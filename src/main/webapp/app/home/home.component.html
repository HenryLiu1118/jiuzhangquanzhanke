<div class="row">
    <div class="col-md-12">
        <h1 class="display-8">欢迎来到九章全栈课程</h1>

        <div *ngIf="isAuthenticated()">
            <hr>
            <h3>课程查询</h3>
            <hr>
            <div><span><button class="btn btn-info" (click)="getAllCoursesWithTN()">显示所有课程</button> <button class="btn btn-info" (click)="clearAllCoursesWithTN()">清除</button></span></div>
            <br>
            <div class = "box">
                <table *ngIf = "coursesWithTN.length > 0" style = "width:100%;">
                    <tr>
                        <th>Couese Name</th>
                        <th>Course Content</th>
                        <th>Course Location</th>
                        <th>Teacher Name / ID</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let course of coursesWithTN">
                        <td>{{course.courseName}}</td>
                        <td>{{course.courseContent}}</td>
                        <td>{{course.courseLocation}}</td>
                        <td>{{course.teacherName}} / {{course.teacherId}}</td>
                        <td>
                            <button type="button" class="btn btn-link" (click)="classNameNeedToDel = course.courseName">Delete</button> /
                            <button type="button" class="btn btn-link" (click)="UpdateNode(course)">Update</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div *ngIf="isAuthenticated()">
            <hr>
            <h3>删除课程</h3>
            <hr>
            <div><span>课程名字: </span><input type = "text" placeholder="Course Name" [(ngModel)]= "classNameNeedToDel"> <button class="btn btn-danger" (click)="deleteChooseCourseWithCourseName()">删除课程</button></div>
        </div>

        <div class = "row">
            <div class = "col-sm-6">
                <div *ngIf="isAuthenticated()">
                    <hr>
                    <h3>课程注册</h3>
                    <hr>
                    <div><span>课程名字: </span><input type = "text" placeholder="Course Name" [(ngModel)]= "classNeedToReg.courseName"></div>
                    <br>
                    <div><span>课程内容: </span><input type = "text" placeholder="Course Content" [(ngModel)]= "classNeedToReg.courseContent"></div>
                    <br>
                    <div><span>课程地址: </span><input type = "text" placeholder="Course Location" [(ngModel)]= "classNeedToReg.courseLocation"></div>
                    <br>
                    <div><span>老师 ID: </span><input type = "text" placeholder="Teacher ID" [(ngModel)]= "classNeedToReg.teacherId"></div>
                    <br>

                    <div><span><button class="btn btn-success" (click)="addCourse()">注册课程</button> <button class="btn btn-success" (click)="ClearPost()">清除</button></span></div>
                </div>
            </div>
            <div class = "col-sm-6">
                <div *ngIf="isAuthenticated()">
                    <hr>
                    <h3>课程更改</h3>
                    <hr>
                    <div><span>课程名字: </span><input type = "text" placeholder="Course Name" [(ngModel)]= "classNeedToUpdate.courseName" (focusout)="UpdateField()"></div>
                    <br>
                    <div><span>课程内容: </span><input type = "text" placeholder="Course Content" [(ngModel)]= "classNeedToUpdate.courseContent"></div>
                    <br>
                    <div><span>课程地址: </span><input type = "text" placeholder="Course Location" [(ngModel)]= "classNeedToUpdate.courseLocation"></div>
                    <br>
                    <div><span>老师 ID: </span><input type = "text" placeholder="Teacher ID" [(ngModel)]="classNeedToUpdate.teacherId"></div>
                    <br>
                    <div><span><button class="btn btn-success" (click)="updateChooseCourseWithCourseName()">更改课程</button> <button class="btn btn-success" (click)="ClearUpdate()">清除</button></span></div>
                </div>
            </div>

        </div>
